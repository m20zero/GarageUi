<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                    <h3 class="card-title "><b>{{this.action}} Vendor Profile</b></h3>
                    <h4 class="card-category"><b> Vendor Data </b></h4>
                  </div>
                  <div class="card-body">
                      <label *ngIf="isLoading">Loading...</label>
                      <form *ngIf="!isLoading" #vendorForm="ngForm"> 
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Vendor Id" value={{vendor$.vendorId}} disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput required placeholder="Name" name="vendor$.vendorName" [(ngModel)]=vendor$.vendorName>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email address" type="email" name="vendor$.vendorEmail" [(ngModel)]=vendor$.vendorEmail>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput required placeholder="Phone" type="number" name="vendor$.vendorPhone" [(ngModel)]=vendor$.vendorPhone>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput required placeholder="Address" type="test" name="vendor$.vendorAddress" [(ngModel)]="vendor$.vendorAddress">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">

                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Vendor Description</label>
                                          <textarea class="form-control" rows="5" name="vendor$.vendorDescription" [(ngModel)]="vendor$.vendorDescription"></textarea>
                                      </div>
                                  </div>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onUpdate(worker$)" [disabled]="!vendorForm.dirty ||vendorForm.invalid || invalidForm()">{{this.action}} Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">Vendor</h6>
                      <h4 class="card-title">{{vendor$.vendorName}}</h4>
                      <p class="card-description">
                          Vendor Description <br> {{vendor$.vendorDescription}}
                      </p>
                      <!-- <a href="javascript:void(0)" class="btn btn-danger btn-round">Follow</a> -->
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
