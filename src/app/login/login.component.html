<div class="text-center" 
style="width:400px;margin: auto;margin-top:100px;">
    <!-- border: 3px solid; -->

    <h2 style="margin: 5%;">Login</h2>
    <form>
        <label>Username</label>
        <input name="username" [(ngModel)]="username" style="width: 50%; margin-left: 25%;margin-right: 25%;" type="text"  class="form-control"/>
        <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div> -->
        <label>Password</label>
        <input name="password"  [(ngModel)]="password" type="password" style="width: 50%; margin-left: 25%;margin-right: 25%;"  class="form-control" />
        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div> -->
        <div class="form-group">
            <button [disabled]="hideButton || invalidForm()" class="btn btn-primary" (click)=checkLogin()>Login</button>
            <!-- <a [routerLink]="['/register']" class="btn btn-link">Register</a> -->
        </div>
    </form>
</div>
