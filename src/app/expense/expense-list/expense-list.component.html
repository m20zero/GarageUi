<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h3 class="card-title "><b>Expense</b></h3>
                      <h4 class="card-category"><b> Expense Information</b></h4>
                  </div>
                  <div class="card-body">
                    <div class="form-group form-black is-empty">
                        <input type="text" class="form-control" placeholder="Search Expenses" [(ngModel)]="searchText">
                        <span class="material-input"></span>
                    </div>
                      <div class="table-responsive">
                          <label *ngIf="isLoading">Loading...</label>
                          <table class="table" *ngIf="!isLoading">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      Title
                                  </th>
                                  <th>
                                      Description
                                  </th>
                                  <th>
                                      Date
                                  </th>
                                  <th>
                                      Type
                                  </th>
                                  <th>
                                      Amount
                                  </th>
                              </thead>
                              <tbody *ngFor='let expense of expenses$ | filter:searchText'>
                                  <!-- <tr class="clickable" [routerLink]="['/user-profile/',worker.workerId]"> -->
                                    <tr class="clickable" (click)="onClick(expense.expenseId)">
                                      <td>
                                          {{expense.expenseId}}
                                      </td>
                                      <td>
                                          {{expense.expenseTitle}}
                                      </td>
                                      <td style="
                                      overflow: hidden;
                                      width: 180px;
                                      height: 30px;
                                      text-overflow: ellipsis; ">
                                        {{expense.expenseDesc}}
                                      </td>
                                      <td>
                                        {{expense.expenseDate}}
                                      </td>
                                      
                                      <td>
                                        {{expense.expenseType}}
                                      </td>
                                      <td class="text-primary">
                                        ${{expense.expenseAmount}}
                                      </td>
                                    </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
