<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger" >
                    <h3 class="card-title "><b>{{this.action}} Job</b></h3>
                    <h4 class="card-category"><b> Job Data </b></h4>
                  </div>
                  <div class="card-body">
                      <form #jobForm="ngForm">
                          <div class="row">
                              <div class="col-md-1">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Job Id" value={{job$.jobId}} disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input #name="ngModel" required matInput placeholder="Customer Name" name="job$.customerName" [(ngModel)]=job$.customerName>
                                  </mat-form-field>
                                  <div *ngIf="(name.dirty || name.touched)" class="text-danger">
                                    <div *ngIf="invalidName()">
                                      Invalid Name.
                                    </div>
                                  </div>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input #email="ngModel" matInput required placeholder="Customer Email" type="email" name="job$.customerEmail" [(ngModel)]=job$.customerEmail>
                                  </mat-form-field>
                                  <div *ngIf="(email.dirty || email.touched)" class="text-danger">
                                    <div *ngIf="invalidEmail()">
                                      Invalid Email.
                                    </div>
                                  </div>
                              </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input #phone="ngModel" matInput required placeholder="Customer Phone" type="number" name="job$.customerPhone" [(ngModel)]=job$.customerPhone>
                                </mat-form-field>
                                <div *ngIf="(phone.dirty || phone.touched)" class="text-danger">
                                  <div *ngIf="invalidPhone()">
                                    Invalid Phone.
                                  </div>
                                </div>
                                
                              </div>
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input #address="ngModel" matInput required placeholder="Customer Address" type="text" name="job$.customerAddress" [(ngModel)]="job$.customerAddress">
                                </mat-form-field>
                                <div *ngIf="(address.dirty || address.touched)" class="text-danger">
                                  <div *ngIf="invalidAddress()">
                                    Invalid Address.
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input #carno="ngModel" matInput required placeholder="Car No" type="text" name="job$.carNo" [(ngModel)]="job$.carNo">
                                </mat-form-field>
                                <div *ngIf="(carno.dirty || carno.touched)" class="text-danger">
                                  <div *ngIf="invalidCarNo()">
                                    Invalid Car No.
                                  </div>
                                </div>
                              </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Car Brand" type="text" name="job$.carBrand" [(ngModel)]="job$.carBrand">
                                </mat-form-field>
                              </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Car Model" type="text" name="job$.carModel" [(ngModel)]="job$.carModel">
                                </mat-form-field>
                              </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Car KM" type="text" name="job$.carKM" [(ngModel)]="job$.carKM">
                                </mat-form-field>
                              </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Car Chais No" type="text" name="job$.carChasisNo" [(ngModel)]="job$.carChasisNo">
                                </mat-form-field>
                              </div>
                              <div class="col-md-2">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Car Engine No" type="text" name="job$.carEngineNo" [(ngModel)]="job$.carEngineNo">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-2">
                                  <mat-form-field >
                                    <input type="text" placeholder="Fuel Type" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
                                    <mat-autocomplete #auto="matAutocomplete">
                                      <mat-option *ngFor="let option of options" [value]="option" name="job$.carFuelType" [(ngModel)]="job$.carFuelType">
                                        {{option}}
                                      </mat-option>
                                    </mat-autocomplete>
                                  </mat-form-field>
                            </div>
                            
                            <div class="col-md-2">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Fuel Level" type="number" name="job$.carFuel" [(ngModel)]="job$.carFuel">    
                              </mat-form-field>
                            </div>
                                <mat-slider
                                  placeholder="Fuel Level"
                                  name="job$.carFuel" 
                                  [(ngModel)]="job$.carFuel"
                                  thumbLabel
                                  tickInterval="5"
                                  min="0"
                                  max="100"></mat-slider>
                                  
                            </div>
                          
                            
                          

                          <div class="row">
                            <div class="col-md-6">
                              <label>Start Date</label>
                              <mat-form-field class="example-full-width">
                                <input matInput required type="date" name="job$.jobStartDate" [(ngModel)]="job$.jobStartDate">
                               </mat-form-field> 
                            </div>

                            <div class="col-md-6">
                              <label>End Date</label>
                              <mat-form-field class="example-full-width">
                                <input #endDate="ngModel" matInput type="date" name="job$.jobEndDate" [(ngModel)]="job$.jobEndDate">
                               </mat-form-field> 
                               <div *ngIf="(endDate.dirty || endDate.touched)" class="text-danger">
                                <div *ngIf="invalidEndDate()">
                                  Invalid End Date.
                                </div>
                              </div>
                            </div>

                              <!-- <div class="col-md-12"> -->
                                
                                
                                <div class="col-md-2">
                                  
                                    <mat-form-field >
                                      <input type="text" placeholder="Job Status" aria-label="Number" matInput [formControl]="myControl1" [matAutocomplete]="autoTest">
                                      <mat-autocomplete required #autoTest="matAutocomplete">
                                        <mat-option *ngFor="let option of jobStatusOptions" [value]="option" name="job$.jobStatus" [(ngModel)]="job$.jobStatus">
                                          {{option}}
                                        </mat-option>
                                      </mat-autocomplete>
                                    </mat-form-field>
                              
                                </div>


                                <div class="col-md-3" >
                                  <mat-form-field >
                                    <input type="text" placeholder="Worker" aria-label="Number" matInput [formControl]="myControl2" [matAutocomplete]="autoTest2">
                                    <mat-autocomplete #autoTest2="matAutocomplete">
                                      <mat-option *ngFor="let option of workerOptions" [value]="option" >
                                        {{option}}
                                      </mat-option>
                                    </mat-autocomplete>
                                  </mat-form-field>
                              </div>

                                <div class="col-md-2">
                                  <mat-form-field class="example-full-width">
                                    <input #bill="ngModel" matInput  placeholder="Total Bill" type="number" name="job$.bill" [(ngModel)]=job$.bill>
                                  </mat-form-field>
                                  <div *ngIf="(bill.dirty || bill.touched)" class="text-danger">
                                    <div *ngIf="invalidBill()">
                                      Invalid Bill Amount.
                                    </div>
                                  </div>
                                </div>
                                  <div class="form-group col-md-12">
                                      <div class="form-group">
                                          <label class="bmd-label-floating"> Job Description</label>
                                          <textarea class="form-control" rows="5" name="job$.jobDescription" [(ngModel)]="job$.jobDescription"></textarea>
                                      </div>
                                  </div>
                              <!-- </div> -->
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onUpdate()" [disabled]="!jobForm.dirty|| jobForm.invalid || invalidForm()">{{this.action}} Job</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
